      <script>
          function LinkFormatter(value, row, index) {
              var lettre = value.charAt(0);
              if ((lettre == "0") || (lettre == "1") || (lettre == "2")
                || (lettre == "3") || (lettre == "4") || (lettre == "5")
                || (lettre == "6") || (lettre == "7") || (lettre == "8")
                || (lettre == "9")) {
                  link = value;
              }
              else
              {
                  link = "<a href='" + value + ".html' target='_blank'>" + value + "</a>";
              }
              return link;
          }
      </script>
